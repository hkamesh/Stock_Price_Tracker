<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    canvas {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Price Tracker</h1>
  <p>Mock data for demo purposes (static frontend only)</p>
  <canvas id="stockChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM'],
        datasets: [{
          label: 'ABC Corp Stock Price (INR)',
          data: [150, 152, 149, 155, 158, 157],
          borderColor: '#007bff',
          fill: false,
          tension: 0.2,
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Price (â‚¹)' } }
        }
      }
    });
  </script>
</body>
</html>
